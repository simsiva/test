trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@2
  inputs:
    KeyVaultName: 
    SecretsFilter: '*'
    RunAsPreJob: false
    
stages:
- stage: DeployD
  displayName: Dev Deployment
  jobs:
  - job:
    steps:
    - pwsh : Write-Host "Test" 

- stage: DeployT
  displayName: Test Deployment
  dependsOn: DeployD
  jobs:
  - job:
    steps:
    - pwsh : Write-Host "Test_Run" 